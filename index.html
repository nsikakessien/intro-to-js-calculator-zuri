<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var chooseOperator = prompt("Enter an Operator (+, -, * or /)");
      var chooseFirstNumber = Number(prompt("Enter a Number"));
      var chooseSecondNumber = Number(
        prompt(
          `Enter Another Number \n  ${chooseFirstNumber} ${chooseOperator}`
        )
      );
      if (chooseOperator === "+") {
        var result = chooseFirstNumber + chooseSecondNumber;
        alert(`The Result is: ${result}`);
      } else if (chooseOperator === "-") {
        var result = chooseFirstNumber - chooseSecondNumber;
        alert(`The Result is: ${result}`);
      } else if (chooseOperator === "*") {
        var result = chooseFirstNumber * chooseSecondNumber;
        alert(`The Result is: ${result}`);
      } else if (chooseOperator === "/") {
        var result = chooseFirstNumber / chooseSecondNumber;
        alert(`The Result is: ${result}`);
      } else {
        alert("Please enter a valid input");
      }
    </script>
  </body>
</html>
